<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yummy</title>
    <link rel="shortcut icon" href="./Images/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="./CSS/all.min.css" />
    <link rel="stylesheet" href="./CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <!--======= Start Side Bar =======-->
    <aside>
      <div class="main-side overflow-hidden">
        <div class="side-menu d-flex">
          <div class="p-4">
            <ul class="p-0 menu-links">
              <li class="link-item">
                <a href="#" id="showSearchInput">Search</a>
              </li>
              <li class="link-item">
                <a href="#" id="showCategoriesInput">Categories</a>
              </li>
              <li class="link-item"><a href="#" id="showAreaInput">Area</a></li>
              <li class="link-item">
                <a href="#" id="showIngredientsInput">Ingredients</a>
              </li>
              <li class="link-item"><a href="#" id="btn">Contact Us</a></li>
            </ul>
          </div>
          <div class="nav-footer pt-4 ps-4 pb-4 pe-3">
            <div class="icon">
              <i class="fa-brands fa-facebook"></i>
              <i class="fa-brands fa-twitter"></i>
              <i class="fa-solid fa-globe"></i>
            </div>
            <div class="footer">
              <p>
                Copyright Â© 2019 All Rights
                <br />
                Reserved.
              </p>
            </div>
          </div>
        </div>
        <div class="nav-header py-4 px-2">
          <img src="./Images/logo.png" alt="" />
          <span class="btnclose"><i class="fa-solid fa-bars fa-2xl"></i></span>
          <div class="d-flex flex-column mb-1">
            <i class="fa-solid fa-globe mb-1"></i>
            <i class="fa-solid fa-share-nodes"></i>
          </div>
        </div>
      </div>
    </aside>
    <!--======= End Side Bar =======-->
    <!--======= Start Home =======-->
    <section class="home">
      <div class="container">
        <div class="row py-5 g-4" id="row-data"></div>
      </div>
    </section>
    <!--======= End Home =======-->
    <!--======= Start Home Details =======-->
    <section class="details-home d-none" id="details">
      <div class="container">
        <div class="row py-5 g-4" id="detailsContent"></div>
      </div>
    </section>
    <!--======= End Home Details =======-->
    <!--======= Start Search =======-->
    <section class="search d-none">
      <div class="container w-75">
        <div class="row py-4">
          <div class="col-md-6">
            <input
              autocomplete="off"
              id="searchByName"
              class="form-control bg-transparent text-white"
              type="text"
              placeholder="Search By Name"
            />
          </div>
          <div class="col-md-6">
            <input
              autocomplete="off"
              id="searchByLetter"
              class="form-control bg-transparent text-white"
              type="text"
              placeholder="Search By Fisrt Letter"
            />
          </div>
        </div>
      </div>
      <section class="search">
        <div class="container">
          <div class="row py-5 g-4" id="data"></div>
        </div>
      </section>
    </section>
    <!--======= End Search =======-->
    <section class="details-search d-none">
      <div class="container">
        <div class="row py-5 g-4" id="detailsSearchContent"></div>
      </div>
    </section>
    <!--======= Start Categories =======-->
    <section class="outer-categories d-none">
      <div class="container">
        <div class="row py-5 g-4" id="detailsCategoriesContent"></div>
      </div>
    </section>
    <section class="inner-categories d-none">
      <div class="container">
        <div class="row py-5 g-4" id="detailsCategoriesContentInner"></div>
      </div>
    </section>
    <section class="details-categories d-none">
      <div class="container">
        <div class="row py-5 g-4" id="detailsCategoriesInner"></div>
      </div>
    </section>
    <!--======= End Categories =======-->
    <!--======= Start Area =======-->
    <section class="outer-area d-none">
      <div class="container">
        <div class="row py-5 g-4" id="detailsAreaContent"></div>
      </div>
    </section>
    <section class="inner-area d-none">
      <div class="container">
        <div class="row py-5 g-4" id="detailsAreaContentInner"></div>
      </div>
    </section>
    <section class="details-area d-none">
      <div class="container">
        <div class="row py-5 g-4" id="detailsAreaInner"></div>
      </div>
    </section>
    <!--======= End Area =======-->
    <!--======= Start Ingredients =======-->
    <section class="outer-int d-none">
      <div class="container">
        <div class="row py-5 g-4" id="detailsIntContent"></div>
      </div>
    </section>
    <section class="inner-int d-none">
      <div class="container">
        <div class="row py-5 g-4" id="detailsIntContentInner"></div>
      </div>
    </section>
    <section class="details-int d-none">
      <div class="container">
        <div class="row py-5 g-4" id="detailsIntInner"></div>
      </div>
    </section>
    <!--======= End Ingredients =======-->
    <section id="ss"></section>
    <!--======= Start Loading =======-->
    <div class="loading d-none">
      <span class="loader"></span>
    </div>
    <!--======= End Loading =======-->
    <script src="./JS/jquery-3.7.1.min.js"></script>
    <script src="./JS/bootstrap.bundle.min.js"></script>
    <script src="./JS/index.js" type="module"></script>
  </body>
</html>
